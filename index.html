<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=DM+Serif+Display&family=Fraunces:opsz,wght@9..144,900&family=Lexend+Deca&family=Montserrat:wght@400;500;700&family=Permanent+Marker&family=Poppins:wght@400;500&family=Public+Sans:wght@400;700;900&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <title>3-month final exam</title>
</head>
<body>
<div class="site__wrapper w-100">
    <!-- start of header -->
    <header class="header text-sm-center">
        <div class="container">
            <img class="logo" src="./images/pokemon_logo 1.svg" alt="">
            <img class="heart__logo" src="./images/heart-logo.svg" alt="">
        </div>
    </header>
    <!-- end of header -->
    
        <!-- start of main -->
    <main>
        <div class="hero container">
            <form class="header__form d-flex justify-content-between mt-5 tex">
                <select class="form-select bg-light bg-light br" aria-label="Default select example">
                    <option selected>Gross</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <div class="search__input d-flex">
                    <input class="search-input bg-light" type="text" placeholder="Search" >
                    <img class="search-icon" src="./images/Mask.svg" alt="">
                  </div>
                  <select class="form-select-two bg-light bg-light br" aria-label="Default select example">
                    <option selected>Aa-Zz</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <button class="btn bg-light">Button</button>
            </form>
        </div>

        <!-- JavaScript -->
<div class="result__all container mt-5 pt-5">
    <ul class="result__list d-flex flex-wrap justify-content-between m-0 p-0">

    </ul>
</div>

    </main>
 <!-- end of main -->



    <footer></footer>
</div>

    <!-- JavaScipt  -->
    <script src="./js/pokemons.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/masala.js"></script>
   
</body>
</html>
